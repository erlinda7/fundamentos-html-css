<body>
  <h1>Formularios en CSS</h1>
  <form class="contact-form" vaction="https://formsubmit.co/chambimanzanoerlinda@gmail.com" method="POST">
    <input type="text" nombre="nombre" placeholder="Escribe tu nombre" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
      title="Nombre solo acepta letras y espacios en blanco" required>
    <input type="email" name="correo" placeholder="Escribe tu correo" pattern="^(\w+[/./-]?){1,}@[a-z]+[/.]\w{2,}$"
      required title="Formato de correo invalido">
    <textarea name="comentario" placeholder="Escribe tus comentarios" cols="30" rows="10" required></textarea>
    <input type="submit">
  </form>
